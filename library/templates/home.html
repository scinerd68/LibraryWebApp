{% extends "layout.html" %}
{% block content %}
<div class="homepage">
    <div class="welcome">
        Welcome to our library
    </div>
    
    <div class="search-wrapper">
        <form action="search" method="POST">
            <div class="input-group">
                <input type="search" class="form-control rounded input" placeholder="Which book are you looking for?"
                 aria-label="Search" aria-describedby="search-addon" name="book_name">
                <button type="submit" class="btn btn-success" name="search_form">Search</button>
            </div>
        </form>
    </div>
</div>   
{% endblock %}
