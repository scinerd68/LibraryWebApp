{% extends "layout.html" %}
{% block content %}
<div class="container">
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Register Date</th>
                <th>Borrow Date</th>
                <th>Return Date</th>
                <th>Status</th>
            </tr>
        </thead>
        {% for entry in table %}
        <tbody>
            <tr>
                <td>{{ entry[0] }}</td>
                <td>{{ entry[1].title() }}</td>
                <td>{{ entry[2] }}</td>
                <td>{{ entry[3] }}</td>
                <td>{{ entry[4] }}</td>
                <td>{{ entry[5].title() }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock %}
