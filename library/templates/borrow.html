{% extends "layout.html" %}
{% block content %}
<div class="container">
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Register Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% if table|length == 0 %}
            <tr><td colspan="4" style="text-align: center;font-size: large;">NO DATA</td></tr>
            {% endif %}
            {% for entry in table %}
            <tr>
                <form action="" method="POST">
                    <td>{{ entry[0] }}</td>
                    <input type="hidden" name="remove_book_id" value="{{ entry[0] }}"/>
                    <td>{{ entry[1].title() }}</td>
                    <td>{{ entry[2] }}</td>
                    <td>
                        <button type="submit" class="btn">Remove</button>
                    </td>
                </form> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
