{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Register Date</th>
            <th></th>
        </tr>
    </thead>
    {% for entry in table %}
    <tbody>
        <tr>
            <form action="" method="POST">
                <td>{{ entry[0] }}</td>
                <input type="hidden" name="remove_book_id" value="{{ entry[0] }}"/>
                <td>{{ entry[1] }}</td>
                <td>{{ entry[2] }}</td>
                <td>
                    <button type="submit" class="btn">Remove</button>
                </td>
            </form> 
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
