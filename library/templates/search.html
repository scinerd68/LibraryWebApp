{% extends "layout.html" %}
{% block content %}
<div class="grid-container">
    {% for entry in table %}
    <div class="grid-item">
        <img class="book-image" src="/static/image/placeholder.jpg">
        <span class="caption"><a href="{{ url_for('book', book_id=entry[0].id) }}"> {{ entry[0].title.capitalize() }} </a></span>
        <form action="/borrow" method="POST">
            <input type="hidden" name="book_id" value="{{ entry[0].id }}" />
            <button type="submit" class="btn btn-primary">Request</button>
        </form> 
    </div>
    {% endfor %}
</div>
{% endblock %}
