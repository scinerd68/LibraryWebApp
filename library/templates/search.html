{% extends "layout.html" %}
{% block content %}
<div class="grid-container">
    {% for entry in table %}
    <div class="grid-item">
        <img src="/static/image/placeholder.jpg">
        <span class="caption"><a href="home"> {{ entry[0].title }} </a></span>
        <form action="/borrow" method="POST">
            <input type="hidden" name="book_id" value="{{ entry[0].id }}" />
            <button type="submit" class="btn">Request</button>
        </form> 
    </div>
    {% endfor %}
</div>
